Ans :- সেশন স্টোরেজ স্থানীয় স্টোরেজের অনুরূপ; পার্থক্য হল লোকাল স্টোরেজের ডেটা মেয়াদ শেষ হয় না, পৃষ্ঠার সেশন শেষ হলে সেশন স্টোরেজের ডেটা সাফ হয়ে যায়। যখনই ব্রাউজারে একটি নির্দিষ্ট ট্যাবে একটি নথি লোড করা হয়, একটি অনন্য পৃষ্ঠা সেশন তৈরি হয় এবং সেই নির্দিষ্ট ট্যাবে বরাদ্দ করা হয়.
